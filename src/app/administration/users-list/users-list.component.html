<button class="newusrbtn" mat-raised-button color="primary" (click)="createNewUser()">Create User</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      select
    </th>
    <td mat-cell *matCellDef="let row">
        <img  [matMenuTriggerFor]="menu" src="assets/outline-more_vert-24px.svg"
        style="cursor:pointer;width:1.5em; height:1.5em; display:block;margin-left:-10px" />
        <mat-menu #menu="matMenu">
        <button *ngIf="row.id!=1" mat-menu-item (click)="deleteItem(row)">Delete</button>
        <button mat-menu-item (click)="updateItem(row)">Update</button>
        </mat-menu>
    </td>
  </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- first name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- last name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
