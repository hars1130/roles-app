<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label>
        User Name:
        <input type="text" formControlName="userName" required>
      </label>
      <label>
        Password:
        <input type="text" formControlName="password" required>
      </label>
      <label>
        Role:
        <input type="text" formControlName="role" required [disabled]="!isAdmin">
      </label>
    <label>
      First Name:
      <input type="text" formControlName="firstName" required>
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>
  
    <div formGroupName="address">
      <h3>Address</h3>
  
      <label>
        Street:
        <input type="text" formControlName="street">
      </label>
  
      <label>
        City:
        <input type="text" formControlName="city">
      </label>
      
      <label>
        State:
        <input type="text" formControlName="state">
      </label>
  
      <label>
        Zip Code:
        <input type="text" formControlName="zip">
      </label>
    </div>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
