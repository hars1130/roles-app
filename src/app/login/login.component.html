<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username" id="inputUsername">
      <mat-error>
        Please provide a valid username
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" id="inputPassword" matInput placeholder="Password" formControlName="password">
      <mat-error>
        Please provide a valid password
      </mat-error>
    </mat-form-field>
  </p>
  <p *ngIf="!isCredValid" style="color: #f44336;">Invalid Credentials</p>
  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
